app:
  name: vdu
  namespace: vdu

resources:
  cluster:
    customresourcedefinitions:
      - crd1
      - crd2
      - crd3
    securitycontextconstraints:
      - vdu
    clusterrolebindings:
      - clusterrolebinding1
      - clusterrolebinding2
    clusterroles:
      - clusterrole1
      - clusterrole2

  namespaced:
    - secrets
    - persistentvolumeclaims
    - deployments
    - statefulsets
    - configmaps
    - cronjobs
    - services
    - job
    - poddisruptionbudgets
    - roles
    - rolebindings

  excluded:
    - persistentVolumes